      <h2>Uso de forms en html</h2>

    <section>
      <h2>Bienes Raíces El Pueblo</h2>
      <article>
        <h3>Ingrese los datos de su propiedad</h3>
        <form method="post" action="propiedad/incluir">
            Correo electrónico: <input type="email" name="correo" value="" size="45" /><br />
            Contraseña: <input type="password" name="Contraseña" value="" size="15" /><br />
            Provincia: <select name="provincia">
                <option>San José</option>
                <option>Alajuela</option>
                <option>Cartago</option>
                <option>Heredia</option>
                <option>Guanacaste</option>
                <option>Puntarenas</option>
                <option>Limón</option>
            </select><br />
            Dirección exacta: <textarea name="direccion" rows="6" cols="60">
            </textarea><br />
            Monto base: <input type="number" name="monto" value="3000000" /><br />
            <input type="submit" value="Enviar" />
        </form>
      </article>
